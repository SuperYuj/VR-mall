    <script type="text/javascript">

        $(document).ready(function(){
            $('#register_name').blur(function(){
                if($.trim($(this).val()).length == 0){
                    $(this).css('border-color','#F63568');
                    $(this).nextAll('.error').text('手机号码不能为空');
                }else if(/^[0-9]{11}$/.test($(this).val()) == false){
                    $(this).css('border-color','#F63568');
                    $(this).nextAll('.error').text('手机号码格式不正确');
                } else{
                    $(this).nextAll('.error').text('');
                    var mobile = $.trim($(this).val());
                    $.ajax({
                        type: 'POST',
                        url: '/check',
                        data: {
                            mobile: mobile,
                            exists: 0
                        },
                        dataType: 'json',
                        timeout: 30000,
                        success: function(data){
                            if (data['result'] != 'success') {
                                $('#register_name').css('border-color','#F63568');
                                $('#register_name').nextAll('.error').text(data['message']);
                            } else {
                                $('#register_name').nextAll('.error').text('');
                                $('#register_name').css('border-color','#D6D9DE');
                            }
                        }
                    });
                }
            });

            $('#captcha').blur(function(){
                if($.trim($(this).val()).length == 0){
                    $(this).css('border-color','#F63568');
                    $(this).nextAll('.error').text('图文验证不能为空');
                }else{
                    $(this).nextAll('.error').text('');
                    $(this).css('border-color','#D6D9DE');
                }
            });
            $('#register_code').blur(function(){
                if($.trim($(this).val()).length == 0){
                    $(this).css('border-color','#F63568');
                    $(this).nextAll('.error').text('短信验证不能为空');
                }else{
                    $(this).nextAll('.error').text('');
                    $(this).css('border-color','#D6D9DE');
                }
            });
            $('#register_password').blur(function(){
                if($.trim($(this).val()).length == 0){
                    $(this).css('border-color','#F63568');
                    $(this).nextAll('.error').text('密码不能为空');
                }else if(/^[0-9a-zA-Z_]{6,16}$/.test($(this).val())==false){
                    $(this).css('border-color','#F63568');
                    $(this).nextAll('.error').text('请输入6至16个由字母或数字或下划线组成的字符');
                }
                else{
                    $(this).nextAll('.error').text('');
                    $(this).css('border-color','#D6D9DE');
                }
            });
            $('#register_password_confirmation').blur(function(){
                if($.trim($(this).val()).length == 0){
                    $(this).css('border-color','#F63568');
                    $(this).nextAll('.error').text('请确认密码');
                }else if($(this).val()!=$('#register_password').val()){
                    $(this).css('border-color','#F63568');
                    $(this).nextAll('.error').text('两次输入密码不一致');
                }else{
                    $(this).nextAll('.error').text('');
                    $(this).css('border-color','#D6D9DE');
                }
            });
        });


        $(function () {
            // 刷新图片验证码
            $('.graphics img').on('click', function(){
                $src = $(this).attr('src');
                $srcArr = $src.split('?');
                $(this).attr('src', $srcArr[0]+ '?' + (new Date()).getTime());
            })

            $('#code_send').click(function () {
                var mobile = $('#register_name').val();
                if (mobile == '') {
                    $('#register_name').css('border-color','#F63568');
                    $('#register_name').nextAll('.error').text('手机号不能为空');
                    return false;
                } else {
                    //var pattern = /^1[34578]\d{9}$/;
                    var pattern = /^1\d{10}$/g;
                    if (!pattern.test(mobile)) {
                        $('#register_name').css('border-color','#F63568');
                        $('#register_name').nextAll('.error').text('手机号格式错误');
                        return false;
                    } else {
                        var captcha = $("#captcha").val();
                        if (captcha == '') {
                            $('#captcha').css('border-color','#F63568');
                            $('#captcha').nextAll('.error').text('图文验证码不能为空');
                            return false;
                        }
                        $.ajax({
                            type: 'POST',
                            url: "http://www.bftv.com/umsg",
                            //url: 'umsg',
                            data: {
                                mobile: mobile,
                                captcha:captcha,
                                exists: 0
                            },
                            dataType: 'json',
                            timeout: 30000,
                            success: function(data){
                                if (data['result'] == 'success') {
                                    if (data.data.msg) {
                                        alert(data.data.msg);
                                    } else {
                                        alert(data.data.info.msg);
                                    }
                                    retime();
                                } else {
//                                  alert(data['message']);
                                    $('#captcha').css('border-color','#F63568');
                                    $('#captcha').nextAll('.error').text(data['message']);
                                }
                            }
                        });
                    }
                }

                return false;
            });

            $('#register_submit').click(function () {

                var mobile = $('#register_name').val();
                var code = $('#register_code').val();
                var password = $('#register_password').val();
                var password_confirmation = $('#register_password_confirmation').val();

                if (mobile == '') {
                    alert('手机号不能为空');
                    return false;
                } else {
                    var pattern = /^1\d{10}$/g;
                    if (!pattern.test(mobile)) {
                        alert('手机号格式错误');
                        return false;
                    }
                }
                if (code == '') {
                    alert('验证码不能为空');
                    return false;
                }
                if (password == '') {
                    alert('密码不能为空');
                    return false;
                }

                if (password_confirmation == '' || password != password_confirmation) {
                    alert('两次输入密码不一致');
                    return false;
                }
                $.ajax({
                    type: 'POST',
                    url: "http://www.bftv.com/verify",
                    data: {
                        mobile: mobile,
                        code: code
                    },
                    dataType: 'json',
                    timeout: 30000,
                    success: function(data){
                        if (data['result'] == 'error') {
                            alert(data['message']);
                        } else {
                            trackOutEvent('pc_register','click','pc_register');
                            $('#register_form').submit();
                        }
                    }
                });
                return false;
            });
        });


        var wait = 60;
        function retime(){
            if (wait == 0) {
                $('#code_send').removeAttr("disabled");
                $('#code_send').text("获取验证码");
                wait = 60;
            } else {
                $('#code_send').attr("disabled", true);
                $('#code_send').text("重新发送(" + wait + ")");
                wait--;
                setTimeout(function() {
                    retime();
                },1000);
            }
        }
    </script>
